<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <div id="wrapper">
  <body>
    <div class="container">
        <div class="row top">
        <div class="col-3 border">
        <header id = "todays-date">13TH JANUARY, 2023</header>
        <br/>
      <h1></h1>  
      <img class=icon src="images/suncloud.png" alt="cloudy-sun" srcset="" width="50">
      
      <p id="current-city"></p>
      </div>
      <div class="col-7 border">
        
        <form id="search-form">
            <input type="text" id="city-name" placeholder=" search for a place">
            <div><input type="submit" value = " enter" id="search-button">  </div>
            
        </form>
        <button id="current">current location</button>
      </div>
      </div>
      <div class="row days">
        <div class="col-2 4 border">Tommorow</div>
        <div class="col-2 4 border">Sunday</div>
        <div class="col-2 4 border">Monday</div>
        <div class="col-2 4 border">Tuesday</div>
        <div class="col-2 4 border">Wednesday</div>
      </div>
      <div class="row temperature">
        <div class="col-2 4 border">
            <img class=icons2 src="images/suncloud.png" alt="cloudy-sun" srcset="" width="40">
            +4°C</div>
        <div class="col-2 4 border">
             <img class=icons2 src="images/suncloud.png" alt="cloudy-sun" srcset="" width="40">
             +3°C</div>
        <div class="col-2 4 border">
             <img class=icons2 src="images/sun.png" alt="cloudy-sun" srcset="" width="40"
             >0°C</div>
        <div class="col-2 4 border"> 
            <img class=icons2 src="images/sun.png" alt="cloudy-sun" srcset="" width="40">
            -3°C</div>
        <div class="col-2 4 border">
             <img class=icons2 src="images/suncloud.png" alt="cloudy-sun" srcset="" width="40">
             -1°C</div>
      </div>
    
      </div>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"
      ></script>
      <script src="index.js"></script>
    </div>
  </body>
  </div>
</html>
